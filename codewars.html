    <script>
       var countBits = function(n) {
  //statement to prevent negative integer
  // function which will convert decimal number to binary.(.toString)
      //the string returned should be converted to an array by spread method
      //array elements resulted should be numbers by map
       //array elements should be summed up by reduce
  //sum should be returned
  if (n<0){
    return;
  }
  else{
    const binaryStr=n.toString(2);
  
    var binaryStrArray=[...binaryStr].map(Number);
    const sumOfBinary=binaryStrArray.reduce(function(acc,cur){
return  acc+=cur;
},0)
    return  sumOfBinary;
    }
    

}

  console.log(countBits(1234));
  
    </script>
